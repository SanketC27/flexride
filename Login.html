<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="mb-4">Login</h2>
                    <p>Enter your credentials to access your account.</p>
                    <form id="Login">
                        <div class="mb-3">
                            <label for="user-type" class="form-label">Select User Type</label>
                            <select id="user-type" class="form-select" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="customer">Customer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <!--<input type="checkbox" id="rememberMe">-->
                                <!--<label for="rememberMe" class="form-check-label">Remember me</label>-->
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>
                            <a href="#" class="text-decoration-none" >Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
                        <p class="text-center">or</p>
                        <!--<div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-secondary w-50">Google</button>
                            <button type="button" class="btn btn-outline-secondary w-50">Facebook</button>
                        </div>-->
                        <p class="text-center mt-4">
                            Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-sm-6 d-flex align-items-center justify-content-center bg-info text-black">
                <div class="text-center">
                    <img src="Images/image-removebg-preview.png" alt="Toyota C-HR" class="img-fluid" style="max-width: 80%;">
                    <h3 class="mt-3">WELCOME TO FLEXRIDE</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>

</body>
</html>
