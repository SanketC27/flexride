<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#" style="color:black;">FLEXRIDE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                          <img src="Images/profile-user.png" alt="User" style="width:20px; height:20px; border-radius:40%;">
                          
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="front.html">Logout</a>

                  <!--<li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <header class="hero-section text-center text-white">
        <div class="container">
            <h1 class="display-4" style="color:white;">Enjoy Your Ride</h1>
            <p>Fill the form below! Get in touch with us.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <!--<h2 class="text-center mb-4">Get in Touch</h2>-->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contact-box">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label" style="color:black">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color:black">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="phone number" class="form-label" style="color:black">Phone Number</label>
                                <input type="phone number" class="form-control" id="phone number" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="enter your address" class="form-label" style="color:black">Enter your Address</label>
                                <input type="enter your address" class="form-control" id="enter your address" placeholder="Enter your address">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" style="color:black">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 . All Rights Reserved.</p>
        </div>
